<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker (€)</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 data-i18n="title">Expense Tracker (€)</h1>
        <div class="custom-select-wrapper">
          <select id="language-selector">
            <option value="en" class="flag-en">English</option>
            <option value="ru" class="flag-ru">Русский</option>
            <option value="de" class="flag-de">Deutsch</option>
          </select>
        </div>

      </div>

      <div class="balance-container">
        <h2 data-i18n="your_balance">Your Balance</h2>
        <h1 id="balance">0,00€</h1>

        <div class="summary">
          <div class="income">
            <h3 data-i18n="income">Income</h3>
            <p id="income-amount">0,00€</p>
          </div>
          <div class="expenses">
            <h3 data-i18n="expenses">Expenses</h3>
            <p id="expense-amount">0,00€</p>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="transaction-container">
          <h2 data-i18n="transactions">Transactions</h2>
          <ul id="transaction-list"></ul>
          <button id="clear-btn" class="clear-btn" data-i18n="clear_all">Clear All</button>
        </div>

        <div class="form-container">
          <h2 data-i18n="add_transaction">Add Transaction</h2>

          <form id="transaction-form">
            <div class="form-group">
              <label for="description" data-i18n="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="Enter description..."
                data-placeholder="placeholder_description"
                data-i18n="placeholder_description"
                required
              />
            </div>

            <div class="form-group">
              <label for="amount" data-i18n="amount">Amount</label>
              <input
                type="number"
                id="amount"
                placeholder="Enter amount..."
                data-placeholder="placeholder_amount"
                data-i18n="placeholder_amount"
                required
              />
              <h4 data-i18n="note">Use negative (-) for expenses</h4>
            </div>

            <button type="submit" data-i18n="submit">Add Transaction</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
